<!DOCTYPE html>
<html>

<head>
    <title>Problem 1. Ticket CSS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table>
        <thead>
            <tr colspan="2">
                <td class="info">Ticket ID: 409788</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <em>Name:</em>
                </td>
                <td>
                    <p id="dot" class="important">Parker Seidel
                        <br />
                        <span id="alert">No Active Support</span>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <em>Email:</em>
                </td>
                <td>
                    <p class="important">seidel@aptmail.com</p>
                </td>
            </tr>
            <tr>
                <td>
                    <em>Response Time:</em>
                </td>
                <td>
                    <p class="info">72hours, 60hours left</p>
                </td>
            </tr>
            <tr>
                <td>
                    <em>Last Action:</em>
                </td>
                <td>
                    <p class="info">Never been locked.</p>
                    <br />
                    <p class="important">Link to public post</p>
                </td>
            </tr>
            <tr>
                <td>
                    <em>Status:</em>
                </td>
                <td>
                    <p id="status">Not answered</p>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
