<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="handlebars-v3.0.3.js" type="application/javascript"></script>
</head>
<body>
<script id="the-table" type="text/x-handlebars-template">
<div class="container">
    <h1>Animals</h1>
    {{#if animals}}
    <ul class="animals-list">
        {{#each animals}}
            <li>
                {{#if url}}
                <a href="{{url}}">See a {{name}}</a>
                {{else}}
                <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">See a {{name}}</a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
    {{/if}}
</div>
</script>

<script>
    Handlebars.registerHelper('safeValUrl', function (value) {
        var out = value || "http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg";
        return new Handlebars.SafeString(out);
    });

    var idInnerHTML = document.getElementById('the-table');
    var data = {
        animals: [{
            name: 'Lion',
            url: 'https://susanmcmovies.files.wordpress.com/2014/12/the-lion-king-wallpaper-the-lion-king-2-simbas-pride-4685023-1024-768.jpg'
        }, {
            name: 'Turtle',
            url: 'http://www.enkivillage.com/s/upload/images/a231e4349b9e3f28c740d802d4565eaf.jpg'
        }, {
            name: 'Dog'
        }, {
            name: 'Cat',
            url: 'http://i.imgur.com/Ruuef.jpg'
        }, {
            name: 'Dog Again'
        }]
    };

    var result = Handlebars.compile(idInnerHTML.innerHTML);
    console.log (result(data));
</script>

</body>
</html>
