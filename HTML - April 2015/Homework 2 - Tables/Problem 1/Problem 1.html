<!DOCTYPE html>
<html>

<head>
    <title>Fruits</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>

<body>
    <table id="first">
        <thead>
            <tr>
                <th colspan="2">
                    <em id="table-header">Fresh Fruits</em>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    It has long been known that a diet that includes at least a few servings of fresh fruit every day will keep you healthy, fit and trim.
                </td>
                <td>
                    <img src="fruit.jpg" width="150" alt="Different kind of fruits." />
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="1">
        <colgroup>
            <col />
            <col />
            <col />
            <col class="cell-width" />
            <col class="cell-width" />
        </colgroup>
        <thead>
            <tr>
                <th colspan="3">Title goes here</th>
                <th class="center">A</th>
                <th class="right">B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">C</td>
                <td class="center">D</td>
                <td class="center">E</td>
                <td class="center">F</td>
                <td class="right">G</td>
            </tr>
            <tr>
                <td class="center">H</td>
                <td class="center" colspan="2">I</td>
                <td rowspan="2" class="right vertical-bottom">J</td>
            </tr>
            <tr class="center">
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td style="text-align: right;">N</td>
                <td class="center" colspan="4">O</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
