<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Problem 3</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
    <form>
        <table>
            <thead>
                <tr>
                    <th colspan="4">
                        <input id="result" type="text" />
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input class="calc_button" type="button" value="1" name="1" />
                    </td>
                    <td>
                        <input class="calc_button" type="button" value="2" name="2" />
                    </td>
                    <td>
                        <input class="calc_button" type="button" value="3" name="3" />
                    </td>
                    <td>
                        <input class="calc_button" type="button" value="+" name="+" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="calc_button" type="button" value="4" name="4" />
                    </td>
                    <td>
                        <input class="calc_button" type="button" value="5" name="5" />
                    </td>
                    <td>
                        <input class="calc_button" type="button" value="6" name="6" />
                    </td>
                    <td>
                        <input class="calc_button" type="button" value="-" name="-" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="calc_button" type="button" value="7" name="7" />
                    </td>
                    <td>
                        <input class="calc_button" type="button" value="8" name="8" />
                    </td>
                    <td>
                        <input class="calc_button" type="button" value="9" name="9" />
                    </td>
                    <td>
                        <input class="calc_button" type="button" value="*" name="*" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="zero" class="calc_button" type="button" value="0" name="0" />
                    </td>
                    <td>
                        <input class="calc_button" type="button" value="." name="." />
                    </td>
                    <td>
                        <input class="calc_button" type="button" value="/" name="/" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
