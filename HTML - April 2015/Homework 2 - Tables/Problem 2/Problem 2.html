<!DOCTYPE html>
<html>

<head>
    <title>Problem 2. HTML Form</title>
</head>

<body>
    <form method="post">
        <!-- Member name -->
        <label for="mem_name">Member name:</label>
        <input type="text" id="mem_name" name="MemberName" required="required" />
        <br>

        <!-- Email -->
        <label for="email_input">Email:</label>
        <input type="email" id="email_input" name="Email" required="required" />
        <br>

        <!-- School -->
        <label for="school_input">School:</label>
        <input type="text" id="school_input" name="School" required="required" />
        <br>

        <!-- Submit button with image -->
        <input type="image" width="100" src="submit.png" name="submitBtn" alt="Submit" />
    </form>
</body>

</html>
